<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowstone Internal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: #0c0c0d;
    color: #fff;
    padding: 5px 20px 40px; /* almost no top padding */
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

/* HEADER */
.header {
    text-align: center;
    margin: 10px 0 20px; /* tight */
}

.header img {
    width: 170px; /* premium size again */
    display: block;
    margin: 0 auto 8px;
}

/* subtle divider */
.header::after {
    content: "";
    display: block;
    width: 70px;
    height: 1px;
    margin: 8px auto 0;
    background: linear-gradient(90deg, transparent, #d4af37, transparent);
    opacity: 0.7;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

/* TILE */
.tile {
    background: #151517;
    border: 1px solid rgba(255, 215, 0, 0.12);
    border-radius: 14px;
    padding: 24px 18px;
    text-align: center;
    text-decoration: none;
    color: white;
    transition: all 0.25s ease;
    box-shadow: 0 8px 25px rgba(0,0,0,0.55);
}

.tile:hover {
    border-color: rgba(255, 215, 0, 0.5);
    transform: translateY(-4px);
    box-shadow: 0 14px 35px rgba(0,0,0,0.7);
}

/* ICON */
.tile i {
    width: 32px;
    height: 32px;
    margin-bottom: 12px;
    stroke: #d4af37;
}

/* TITLE */
.tile h3 {
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.3px;
}

/* PRICE BUTTONS */
.price-buttons {
    margin-top: 12px;
    display: flex;
    justify-content: center;
    gap: 8px;
    flex-wrap: wrap;
}

.price-buttons a {
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 11px;
    background: #d4af37;
    color: #000;
    font-weight: 600;
    text-decoration: none;
    transition: 0.2s ease;
}

.price-buttons a:hover {
    opacity: 0.85;
}

/* MOBILE */
@media (max-width: 600px) {
    .header img {
        width: 140px;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <img src="/glowstone-internal/glowstone-logo.png" alt="Glowstone Logo">
    </div>

    <div class="grid">
